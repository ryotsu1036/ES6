<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡化物件寫法</title>
</head>
<body>

    <script>
        // ES6 允許在大括號裡面，直接寫入變數和函數，作為物件的屬性和方法。
        // 這樣的書寫更加簡潔
        let name = '尚硅谷';
        let change = function () {
            console.log('我們可以改變你！');
        };

        const school = {
            name,
            change,
            improve() {
                console.log('我們可以提高你的技能');
            },
        };

        console.log(school);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭頭函數</title>
</head>
<body>

    <script>
        // ES6 允許使用「箭頭」 (=>) 定義函數。
        // 聲明一個函數
        // let fn = function () {
        //     //
        // };

        // let fn = (a, b) => {
        //     return a + b;
        // };
        // // 調用函數
        // let result = fn(1, 2);
        // console.log(result);

        // 1. this 是靜態的。this 始終指向函數聲明時所在作用域下的 this 值
        function getName() {
            console.log(this.name);
        }
        let getName2 = () => {
            console.log(this.name);
        };

        // 設定 window 物件的 name 屬性
        window.name = '尚硅谷';
        const school = {
            name: 'ATGUIGU',
        };

        // 直接調用
        // getName();
        // getName2();

        // call 方法調用
        // getName.call(school);
        // getName2.call(school);

        // 2. 不能作為構造實例化物件
        // let Person = (name, age) => {
        //     this.name = name;
        //     this.age = age;
        // };
        // let me = new Person('xiao', 30);
        // console.log(me);

        // 3. 不能使用 arguments 變數
        // let fn = () => {
        //     console.log(arguments);
        // };
        // fn(1, 2, 3);

        // 4. 箭頭函數的簡寫
            // 1) 省略小括號，當參數存在且只有一個的時候
            let add = n => {
                return n + n;
            };
            console.log(add(9));

            // 2) 省略大括號，當程式碼只有一條語句的時候，此時 return 必須省略
            let pow = n => n * n;
            console.log(pow(9));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>擴展運算符</title>
</head>
<body>

    <script>
        // 「...」擴展運算符能將「陣列」轉換為逗號分隔的「參數序列」
        // 宣告一個陣列
        const rabbits = ['丸子', '泡芙', '糰長'];

        // 宣告一個函數
        function fn() {
            console.log(arguments);
        }
        fn(...rabbits);
    </script>
</body>
</html>

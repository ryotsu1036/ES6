<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest參數</title>
</head>
<body>

    <script>
        // ES6 引入 rest 參數，用於獲取函數的實參，用來代替 arguments
        // ES5 獲取實參的方式
        // function date() {
        //     console.log(arguments);
        //     console.log(typeof arguments);
        // }
        // date('丸子', '泡芙', 'Rabbits');

        // rest 參數
        // function date(...args) {
        //     console.log(args);
        //     console.log(typeof args);
        // }
        // date('丸子', '泡芙', 'Rabbits');

        // rest 參數必須放到參數最後
        function fn(a, b, ...args) {
            console.log(a);
            console.log(b);
            console.log(args);
            console.log(typeof args);
        }
        fn(1, 2, 3, 4, 5, 6);
    </script>
</body>
</html>
